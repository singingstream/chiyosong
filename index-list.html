<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>曲索引</title>
  <style>
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    #song-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>索引から曲を探す</h1>
  <div id="index-buttons"></div>
  <div id="song-list"></div>

  <script>
    const indexes = ["0-9", ..."ABCDEFGHIJKLMNOPQRSTUVWXYZ", "あ", "か", "さ", "た", "な", "は", "ま", "や", "ら", "わ", "漢字", "その他"];
    const buttonContainer = document.getElementById("index-buttons");
    const songListContainer = document.getElementById("song-list");

    indexes.forEach(index => {
      const btn = document.createElement("button");
      btn.textContent = index;
      btn.addEventListener("click", () => {
        fetch(`songs/${index}.html`)
          .then(res => res.text())
          .then(html => {
            songListContainer.innerHTML = html;
          })
          .catch(() => {
            songListContainer.innerHTML = `<p>「${index}」の曲リストが見つかりませんでした。</p>`;
          });
      });
      buttonContainer.appendChild(btn);
    });
  </script>
</body>
</html>
